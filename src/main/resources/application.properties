spring.datasource.url=jdbc:mysql://<host>:<port>/<db_name>?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=<db_user>
spring.datasource.password=<db_pass>

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
#spring.main.allow-circular-references=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

server.port=8084
server.servlet.context-path=/sigie-alumni

spring.datasource.initialize=true #for spring boot to initialize Mysql
